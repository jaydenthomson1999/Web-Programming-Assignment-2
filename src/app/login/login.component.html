<nav class="navbar navbar-light bg-light">
  <h1>Login</h1>
</nav>
<form class="m-3">
  <div class="form-group">
    <input [(ngModel)]="username" name="username" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Username">
  </div>
  <div class="form-group">
    <input [(ngModel)]="password" name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>

  <div *ngIf="loginError" class="alert alert-danger">
      <strong>Warning!</strong> Username or password was incorrect.
  </div>
  
  <button (click)="loginAttempt()" type="submit" class="btn btn-primary ml-3">Submit</button>
</form>
<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }" [template]="customLoadingTemplate"></ngx-loading>
