<h1>Login</h1>
<form>
  <div class="form-group">
    <input [(ngModel)]="username" name="username" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Username">
  </div>
  <div class="form-group">
    <input [(ngModel)]="password" name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  
  <button (click)="loginAttempt()" type="submit" class="btn btn-primary">Submit</button>
</form>
