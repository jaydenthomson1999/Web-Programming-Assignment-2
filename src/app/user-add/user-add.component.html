<nav class="navbar navbar-light bg-light">
    <a class="navbar-brand">
      <img src="../../assets/back.png" width="30" height="30" class="d-inline-block align-top" routerLink="/user-list">
      Add User
    </a>
</nav>

<form class="m-4">
    <div class="form-group">
      <label *ngIf="!loginError.username">Username</label>
      <label *ngIf="loginError.username" class="text-danger">Username</label>
      <input [(ngModel)]="username" name="username" type="username" class="form-control" id="exampleInputUsername" placeholder="Username">
    </div>

    <div class="form-group">
      <label *ngIf="!loginError.password">Password</label>
      <label *ngIf="loginError.password" class="text-danger">Password</label>
      <input [(ngModel)]="password" name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>

    <div class="form-group">
      <label *ngIf="!loginError.email">Email Address</label>
      <label *ngIf="loginError.email" class="text-danger">Email Address</label>
      <input [(ngModel)]="email" name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    </div>

    <div class="form-group">
      <label *ngIf="!loginError.type">User Type</label>
      <label *ngIf="loginError.type" class="text-danger">User Type</label>
      <select [(ngModel)]="type" name="type" class="form-control" id="exampleFormControlSelect1">
        <option>Basic</option>
        <option>Group Assistant</option>
        <option>Group Admin</option>
      </select>
    </div>

    <div *ngIf="loginError.main" class="alert alert-danger">
      <strong>Warning!</strong> Missing fields.
    </div>

    <div class="form-inline">
      <button (click)="add_user()" type="submit" class="btn btn-success btn-lg ml-3">Submit</button>
      <button (click)="go_back()" type="button" class="btn btn-danger btn-lg ml-3">Cancel</button>
    </div>
    
  </form>
<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }" [template]="customLoadingTemplate"></ngx-loading>
